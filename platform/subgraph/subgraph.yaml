specVersion: 0.0.2
description: DoubleDice platform
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DoubleDice
    network: mainnet
    source:
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      abi: DoubleDice
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - VirtualFloor
      abis:
        - name: DoubleDice
          file: ../abi/DoubleDice.json
        - name: IERC20Metadata
          file: ../abi/IERC20Metadata.json
      eventHandlers:
        - event: PaymentTokenWhitelistUpdate(indexed address,bool)
          handler: handlePaymentTokenWhitelistUpdate
        - event: VirtualFloorCreation(indexed uint256,indexed address,uint256,uint32,uint32,uint32,uint8,address,(string,string,string,string,bool,(string,string)[],(string)[],(string,string)[]))
          handler: handleVirtualFloorCreation
        - event: UserCommitment(indexed uint256,indexed address,uint8,uint256,uint256,uint256,uint256)
          handler: handleUserCommitment
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: VirtualFloorResolution(indexed uint256,uint8,uint8,uint256,uint256)
          handler: handleVirtualFloorResolution
      file: ./mapping.ts
